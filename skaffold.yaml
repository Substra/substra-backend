apiVersion: skaffold/v2beta24
kind: Config
build:
  artifacts:
    - image: substrafoundation/substra-backend
      context: .
      docker:
        dockerfile: docker/connect-backend/Dockerfile
      sync:
        manual:
        - src: backend/**/*
          dest: /usr/src/app
          strip: backend/

deploy:
  statusCheckDeadlineSeconds: 600
  helm:
    releases:
      - name: backend-org-1
        chartPath: charts/substra-backend
        namespace: org-1
        createNamespace: true
        valuesFiles: [ examples/values/backend-org-1.yaml ]
        setValues: { _: _ } # to support profiles
        imageStrategy:
          helm:
            explicitRegistry: true
        artifactOverrides:
          server.image: substrafoundation/substra-backend
          scheduler.image: substrafoundation/substra-backend
          worker.image: substrafoundation/substra-backend
          schedulerWorker.image: substrafoundation/substra-backend
          events.image: substrafoundation/substra-backend

      - name: backend-org-2
        chartPath: charts/substra-backend
        namespace: org-2
        createNamespace: true
        valuesFiles: [ examples/values/backend-org-2.yaml ]
        setValues: { _: _ } # to support profiles
        imageStrategy:
          helm:
            explicitRegistry: true
        artifactOverrides:
          server.image: substrafoundation/substra-backend
          scheduler.image: substrafoundation/substra-backend
          worker.image: substrafoundation/substra-backend
          schedulerWorker.image: substrafoundation/substra-backend
          events.image: substrafoundation/substra-backend
        skipBuildDependencies: true # deps already built by other org-1 release
  kubectl:
    manifests:
      - examples/values/serviceAccounts/serviceAccount-org-1.yaml
      - examples/values/serviceAccounts/serviceAccount-org-2.yaml
      - examples/secrets/secret-orchestrator-tls-org-1-client-pair.yaml
      - examples/secrets/secret-orchestrator-tls-org-2-client-pair.yaml

profiles:
  - name: prod
    patches:
      - op: add
        path: /deploy/helm/releases/0/setValues/settings
        value: prod
      - op: add
        path: /deploy/helm/releases/1/setValues/settings
        value: prod
  - name: dev
    patches:
      - op: add
        path: /build/artifacts/0/docker/target
        value: dev  # install dev-requirements, root user
      - op: add
        path: /deploy/helm/releases/0/setValues/server.podSecurityContext.enabled
        value: false
      - op: add
        path: /deploy/helm/releases/0/setValues/events.podSecurityContext.enabled
        value: false
      - op: add
        path: /deploy/helm/releases/0/setValues/worker.podSecurityContext.enabled
        value: false
      - op: add
        path: /deploy/helm/releases/0/setValues/scheduler.podSecurityContext.enabled
        value: false
      - op: add
        path: /deploy/helm/releases/0/setValues/schedulerWorker.podSecurityContext.enabled
        value: false
      - op: add
        path: /deploy/helm/releases/1/setValues/server.podSecurityContext.enabled
        value: false
      - op: add
        path: /deploy/helm/releases/1/setValues/events.podSecurityContext.enabled
        value: false
      - op: add
        path: /deploy/helm/releases/1/setValues/worker.podSecurityContext.enabled
        value: false
      - op: add
        path: /deploy/helm/releases/1/setValues/scheduler.podSecurityContext.enabled
        value: false
      - op: add
        path: /deploy/helm/releases/1/setValues/schedulerWorker.podSecurityContext.enabled
        value: false
  - name: nodeps
    patches:
      - op: add
        path: /deploy/helm/releases/0/skipBuildDependencies
        value: true
  - name: arm64
    patches:
      - op: add
        path: /build/artifacts/0/docker/target
        value: arm64  # install psycopg2 dependency to build from wheel for this plateform
      - op: replace
        path: /deploy/helm/releases/0/valuesFiles
        value: [ examples/values/backend-org-1.yaml, examples/values/rabbitmq-arm64.yaml ]
      - op: replace
        path: /deploy/helm/releases/1/valuesFiles
        value: [ examples/values/backend-org-2.yaml, examples/values/rabbitmq-arm64.yaml ]
  - name: single-org
    patches:
      - op: remove
        path: /deploy/helm/releases/1
      - op: remove
        path: /deploy/kubectl/manifests/3
      - op: remove
        path: /deploy/kubectl/manifests/1
  - name: distributed
    patches:
      - op: add
        path: /deploy/helm/releases/1/setValues/orchestrator.host
        value: orchestrator-org-2-server.org-2.svc.cluster.local
      - op: add
        path: /deploy/helm/releases/0/setValues/server.livenessProbe.timeoutSeconds
        value: 30
      - op: add
        path: /deploy/helm/releases/0/setValues/server.readinessProbe.timeoutSeconds
        value: 30
      - op: add
        path: /deploy/helm/releases/1/setValues/server.livenessProbe.timeoutSeconds
        value: 30
      - op: add
        path: /deploy/helm/releases/1/setValues/server.readinessProbe.timeoutSeconds
        value: 30
  - name: persist-db
    patches:
      - op: add
        path: /deploy/helm/releases/0/setValues/postgresql.persistence.enabled
        value: true
      - op: add
        path: /deploy/helm/releases/1/setValues/postgresql.persistence.enabled
        value: true
  - name: servermedias
    patches:
      - op: add
        path: /deploy/helm/releases/0/setValues/DataSampleStorageInServerMedia
        value: true
      - op: add
        path: /deploy/helm/releases/0/setValues/server.persistence.servermedias.storageClass
        value: "manual"
      - op: add
        path: /deploy/helm/releases/1/setValues/DataSampleStorageInServerMedia
        value: true
      - op: add
        path: /deploy/helm/releases/1/setValues/server.persistence.servermedias.storageClass
        value: "manual"
  - name: spread-workers
    patches:
      - op: replace
        path: /deploy/helm/releases/0/valuesFiles
        value: [ examples/values/backend-org-1.yaml, examples/values/spread-workers.yaml ]
      - op: replace
        path: /deploy/helm/releases/1/valuesFiles
        value: [ examples/values/backend-org-2.yaml, examples/values/spread-workers.yaml ]
  - name: add-worker-server-node-selectors
    patches:
      - op: replace
        path: /deploy/helm/releases/0/valuesFiles
        value: [ examples/values/backend-org-1.yaml, examples/values/add-worker-server-node-selectors.yaml ]
      - op: replace
        path: /deploy/helm/releases/1/valuesFiles
        value: [ examples/values/backend-org-2.yaml, examples/values/add-worker-server-organization-selectors.yaml ]
  - name: isolated
    patches:
      - op: remove
        path: /deploy/kubectl/manifests/3
      - op: remove
        path: /deploy/kubectl/manifests/2
      - op: remove
        path: /deploy/kubectl/manifests/1
      - op: replace
        path: /deploy/helm/releases/0/valuesFiles
        value: [ examples/values/backend-org-1.yaml, examples/values/isolated.yaml ]
      - op: remove
        path: /deploy/helm/releases/1
  - name: monitoring
    patches:
      - op: add
        path: /build/artifacts/-
        value:
          image: substrafoundation/metrics-exporter
          context: .
          docker:
            dockerfile: docker/metrics-exporter/Dockerfile
      - op: add
        path: /deploy/helm/releases/0/artifactOverrides/server.metrics.image
        value: substrafoundation/metrics-exporter
      - op: add
        path: /deploy/helm/releases/0/setValues/server.metrics.enabled
        value: True
