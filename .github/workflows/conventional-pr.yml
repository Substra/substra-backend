name: "Conventional PR title"

on:
  pull_request:
    branches:
      - "main"
    types:
      - opened
      - edited
      - synchronize

jobs:
  conventional_title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          validateSingleCommit: true

