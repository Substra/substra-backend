apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: skaffold-local-ingress
  namespace: org-2
spec:
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 192.168.0.0/16
        - 172.16.0.0/20
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: substra-backend
      role-internet-ingress: 'true'
  policyTypes:
  - Ingress