apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "substra.name". }}-registry-ingress
spec:
  podSelector:
    matchLabels:
      app: docker-registry
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: {{ template "substra.name" . }}
          role-registry-client: 'true'
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: substra-compute
          role-registry-client: 'true'
    ports:
    - protocol: TCP
      port: {{ .Values.containerRegistry.port }}
  egress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "substra.name". }}-registry-egress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: {{ template "substra.name" . }}
      role-registry-client: 'true'
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: docker-registry
    ports:
    - protocol: TCP
      port: {{ .Values.containerRegistry.port }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "substra.name". }}-registry-kaniko-egress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: substra-compute
      role-registry-client: 'true'
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: docker-registry
    ports:
    - protocol: TCP
      port: {{ .Values.containerRegistry.port }}
