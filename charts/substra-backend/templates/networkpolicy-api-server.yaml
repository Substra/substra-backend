apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "substra.name". }}-api-server-egress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: {{ template "substra.name" . }}
      role-api-k8s-client: 'true'
  policyTypes:
    - Egress
  egress:
    - to:
      - ipBlock:
        cidr: 10.0.0.0/8