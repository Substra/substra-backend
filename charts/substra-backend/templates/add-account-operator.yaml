apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "substra.fullname" . }}-add-account
  labels:
    {{ include "substra.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ template "substra.name" . }}-add-account
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: {{ template "substra.name" . }}-add-account
        {{ include "substra.selectorLabels" . | nindent 8}}
  template:
    metadata:
      labels:
        {{ include "substra.labels" . | nindent 8 }}
        app.kubernetes.io/name: {{ template "substra.name" . }}-add-account
    spec:
      containers:
      - name: add-account
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: "{{ .Values.backend.image.pullPolicy }}"
        command: ["/bin/bash", "-c"]
        args:
        - |
          # Graceful shutdown on SIGTERM
          # See https://veithen.io/2014/11/16/sigterm-propagation.html
          trap 'exit 143' TERM

          while true; do
              ./manage.py migrate

              ## Users
              while read user_password_channel; do
                ./manage.py add_user $user_password_channel
              done < /accounts/users

              ## IncomingNode
              while read user_password; do
                ./manage.py create_incoming_node $user_password
              done < /accounts/incoming_nodes

              ## OutgoingNode
              while read user_password; do
                ./manage.py create_outgoing_node $user_password
              done < /accounts/outgoing_nodes

            # Graceful shutdown on SIGTERM
            # See https://veithen.io/2014/11/16/sigterm-propagation.html
            sleep 60 &
            wait $!

          done
        resources:
            {{- toYaml .Values.resources | nindent 14 }}
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: backend.settings.{{ .Values.backend.settings }}
          - name: BACKEND_DB_NAME
            value: {{ .Values.postgresql.postgresqlDatabase }}
          - name: BACKEND_DB_USER
            value: {{ .Values.postgresql.postgresqlUsername }}
          - name: BACKEND_DB_PWD
            value: {{ .Values.postgresql.postgresqlPassword }}
          - name: DATABASE_HOST
            value: {{ template  "postgresql.serviceName" . }}
          - name: PYTHONUNBUFFERED
            value: "1"
        volumeMounts:
          - mountPath: /accounts
            name: accounts
            readOnly: true
      initContainers:
      - name: wait-postgresql
        image: jwilder/dockerize
        command: ['dockerize', '-wait', 'tcp://{{ template  "postgresql.serviceName" . }}:5432']
      volumes:
        - name: accounts
          configMap:
            name: {{ template "substra.fullname" . }}-add-account
