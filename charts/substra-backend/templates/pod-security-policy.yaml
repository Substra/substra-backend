{{- $pspAvailable := (semverCompare "<1.25" .Capabilities.KubeVersion.Version) -}}
{{- if and $pspAvailable .Values.psp.create }}
apiVersion: {{ include "podsecuritypolicy.apiVersion" .}}
kind: PodSecurityPolicy
metadata:
  name: {{ template "substra.fullname" . }}-psp
  labels:
    {{ include "substra.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ template "substra.name" . }}-psp
spec:
  allowPrivilegeEscalation: false
  volumes:
    - 'configMap'
    - 'secret'
    - 'persistentVolumeClaim'
    - 'emptyDir'
    - 'projected'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
    - min: 1
      max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
    - min: 1
      max: 65535
  readOnlyRootFilesystem: false
{{- end }}
