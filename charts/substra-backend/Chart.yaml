apiVersion: v2
name: substra-backend
home: https://github.com/Substra
version: 26.4.0
appVersion: 0.45.0
kubeVersion: ">= 1.19.0-0"
description: Main package for Substra
type: application
icon: https://avatars.githubusercontent.com/u/84009910?s=200&v=4
sources:
  - https://github.com/Substra/substra-backend
maintainers:
  - name: Substra Team
    email: support@substra.org
dependencies:
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    version: 18.17.0
  - name: common
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled,postgresql.enabled,minio.enabled
    version: 2.16.1
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 13.1.2
    condition: postgresql.enabled
  - name: docker-registry
    repository: https://helm.twun.io
    version: 2.2.2
    condition: docker-registry.enabled
  - name: minio
    repository: https://charts.bitnami.com/bitnami
    version: 12.8.12
    condition: minio.enabled
  - name: localstack
    repository: https://localstack.github.io/helm-charts
    version: 0.6.9
    condition: localstack.enabled
